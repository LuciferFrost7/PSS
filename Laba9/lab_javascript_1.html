<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, World</title>
</head>
<body>

    <h1>Java Script</h1>

    <script language="JavaScript" type="text/javascript">

        document.write('Hello World x2!');

        for(let i = 3; i < 13; i++){
            document.write(`<br>${i - 3}. Hello World x${i}!`)
        }

    </script>

</body>
</html>
